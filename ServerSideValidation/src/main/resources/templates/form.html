<!doctype html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Form</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body style= "background:#e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			
				<form th:action=@{/process} class="bg-white p-4" method="post" th:object=${loginData}>
					
					<h1 class="text-center">User Form</h1>
					
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">UserName</label> 
						<input 
						type="text"
						name = "username" 
						th:value="${loginData.username}" 
						th:classappend="${#fields.hasErrors('username')?'is-invalid':''}"
						class="form-control"
						id="exampleInputEmail1" 
						aria-describedby="emailHelp">
						
						<div th:each="e : ${#fields.errors('username')}" th:text=${e} id="validationServer03Feedback" class="invalid-feedback">
      						
   						</div>
						
						<div id="text" class="form-text"></div>
					</div>
					
					
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Email</label>
						<input type="email" 
						name ="email" 
						th:value=${loginData.email}  
						th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
						class="form-control"
						id="exampleInputPassword1">
						
						<div th:each="e : ${#fields.errors('email')}" th:text=${e} id="validationServer03Feedback" class="invalid-feedback">
      						
   						</div>
					</div>
					
					
					<div class="mb-3 form-check">
						<input name = "aggreed"
						th:classappend="${#fields.hasErrors('aggreed')?'is-invalid':''}"
						 type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Accept Terms and Conditions</label>
						<div th:each="e : ${#fields.errors('aggreed')}" th:text=${e} id="validationServer03Feedback" class="invalid-feedback">
      						
   						</div>
					</div>
					<div class="container text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
